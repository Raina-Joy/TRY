<div class="header">
    <span><i class="bi bi-person-circle"></i></span>
    <span><i class="bi bi-bell-fill"></i></span>
    <span><i class="bi bi-envelope-fill"></i></span>
</div>
<div class="container-fluid">
    <!-- Section side bar -->
    <div class="container sidebar">
        <!-- Navigation space -->
        <app-sb-nav></app-sb-nav>
        
    </div>

    <!-- Section routeroutlet -->
    <div class="container main">
        <router-outlet></router-outlet>
    </div>

    
    
</div>
<!-- Modal section -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-power"></i>Logout</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <p class="text-danger ">Confirm to logout</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
