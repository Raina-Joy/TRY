<div class="container mt-4 p-5">
    <div class="row">
        <div class="col-12 p-2 mb-3 text-center bg-success-subtle"><h2>Employee salary</h2></div>
        <!-- <div class="col-12 p-2 mb-3 text-center">
            <button class="btn btn-outline-success me-5" (click)="byDate()">Day</button>
            <button class="btn btn-outline-success me-5">Week</button>
            <button class="btn btn-outline-success me-5">Month</button>
            <button class="btn btn-outline-success">Year</button>



        </div> -->
        <form [formGroup]="salForm">
            From: <input type="date" class="form-control" formControlName="from">
            To: <input type="date" class="form-control" formControlName="to">
            <label for="">Select employee</label>
            <select name="" id="" class="form-select" formControlName="selectedemp" (change)="onEmployeeSelected($event)">
              <option *ngFor="let employee of resdata" [value]="employee._id">{{ employee.name }}</option>
            </select>
            <label for="">Enter the amount / collection</label>
            <input type="number" class="form-control" formControlName="amt">
            <label for="">Enter the basic pay</label>
            <input type="number" class="form-control" formControlName="bpay">
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-info mb-5 " (click)="generateSal()">Generate</button>
            </div>
          </form>
          
          
          <div class="container">
          
            <table class="table table-bordered" *ngIf="show">
              <thead>
                <tr>
                  <th>Salary details:</th>   
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    Name: {{selectedEmployeeName}}<br>
                    Dated: From {{this.salForm.value.from}} - To {{this.salForm.value.to}} <br>
                    Total collection: {{this.salForm.value.amt * this.resdata1.count}}<br>
                    Basic pay: {{this.salForm.value.bpay}} <br>
                    <div id="card-element" >
                      Net Salary: {{count}}
                    </div>
                  </td>
                </tr>
                
              </tbody>
            </table>
            <div class="d-flex justify-content-center mt-3" *ngIf="show">
              <button class="btn btn-info mb-5 " (click)="Pay()">Pay {{count | currency:'INR' }} </button>

    (loadPaymentdata)="onLoadPaymentData($event)">
  </google-pay-button> -->
            </div>
          </div>

          

    </div>
</div>
