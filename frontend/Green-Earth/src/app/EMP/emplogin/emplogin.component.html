

<div class="container m-4">
    <div class="row m-5 align-content-center">
        <div class="col-lg-6 mx-auto mt-4 p-lg-4 bg-success-subtle rounded-4 shadow-lg border border-2 border-dark-subtle ">
            <h3 class="text-center">Login</h3>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginEmpForm">
                <div class="form-group">
                <div class="mb-3">
                    <label for="name">Name:</label>      
                   <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name" style="width: 100%;height: min-content;">
                </div>
                <div class="mb-3">
                   <label for="password">Password:</label>
                   <input type="password"class="form-control" formControlName="password"  style="width: 100%;" class="mb-3">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-success rounded" style="width: 40%;">Login</button>
                </div>
                <div class="d-flex m-4 justify-content-between">
                    <a [routerLink]="['/empsignup']" class="text-decoration-none text-success">Create Account</a>
                    <a [routerLink]="['/empfpwd']" class="text-decoration-none text-success">Forgot password</a>
                    
                </div>
            </div>
   


         
            </form>
        </div>
    </div>
</div>
