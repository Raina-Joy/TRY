<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            <a *ngFor="let item of resdata.results" href="#" class="list-group-item list-group-item-action bg-success text-white border-white border-3 ">
              <div class="d-flex w-100 justify-content-between">
                <h6><small class="list-group-item-light">PickupId:{{ item._id }}</small></h6><br>
    
                <h5 class="mb-1">Assigned:{{ item.assigndate }}</h5>
                
                <h5 class="mb-1">Collection:{{ item.pickupData.date | date }}</h5>
                
                <h5 class="mb-1">Finished:{{ item.finisheddate | date}}</h5>
                
              </div>
              <!-- <p class="mb-1">{{ item.address }}</p> -->
              <small>{{ item.status }}</small>
            </a>
          </div>
        </div>
      </div>
      <p>Total collections: {{count}}</p>
</div>
