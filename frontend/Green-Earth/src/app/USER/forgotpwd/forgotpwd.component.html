
<div class="container" *ngIf="showf1">
    <div class="row m-5 ">
        <div class="col-12 text-center pb-3 ">
        <h3>Green<i style="color: lightgreen;" class="fa-brands fa-pagelines"></i>Earth</h3>
        </div>
        <div class="col-lg-6 mx-auto mt-4 p-lg-4 bg-success-subtle rounded-4 shadow-lg border border-2 border-dark-subtle ">
            <h4 class="text-center mt-3">Forgot Password</h4>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="name">Phone Number:</label>      
                       <input type="number" class="form-control" formControlName="phno" placeholder="Enter your phone number" style="width: 100%;height: min-content;">
                    </div>
                <div class="mb-3">
                    <label for="name">Email id:</label>      
                   <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your registered email id" style="width: 100%;height: min-content;">
                </div>
                <div class="d-flex m-3 justify-content-end">
                    <button class="btn-success rounded" style="width: 40%;" id="sendotp" (click)="generateOTP(); sendOTP();">Send OTP</button>
                    </div>
                <div class="mb-3" *ngIf="show">
                   <label for="OTP">Enter OTP:</label>
                   <input type="number" class="form-control" formControlName="otp"  style="width: 100%;">
                </div>
                <div class="d-flex m-3 justify-content-end" *ngIf="show">
                    <button type="button" class="btn-success rounded" style="width: 40%;" id="verifyotp" (click)="VerifyOTP()">Verify OTP</button>

                </div>
               
                
            </div>
            </form>
            
        </div>
    </div>
    </div>

<div class="container m-3"  *ngIf="showf2">
    <div class="row mt-5">
        <div class="col-12 text-center pb-3 ">
        <h3>Green<i style="color: lightgreen;" class="fa-brands fa-pagelines"></i>Earth</h3>
        </div>
        <div class="col-lg-6 mx-auto mt-4 p-lg-4 bg-success-subtle rounded-4 shadow-lg border border-2 border-dark-subtle ">
            <h4 class="text-center mt-3">Reset Password</h4>
            <form [formGroup]="updateForm">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="password">Enter the new password:</label>
                        <input type="password" required class="form-control" formControlName="pwd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one digit, one lowercase and one uppercase letter, and at least 8 characters"  style="width: 100%;">
                     </div>
                     <div class="mb-3">
                        <label for="password">Re-enter the new password:</label>
                        <input type="password" required class="form-control" formControlName="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one digit, one lowercase and one uppercase letter, and at least 8 characters"  style="width: 100%;">
                     </div>
                
                <div class="d-flex m-3 justify-content-end" *ngIf="show">
                    <button type="button" class="btn-success rounded" style="width: 40%;" id="" (click)="update()">Update</button>

                </div>
               
                
            </div>
            </form>
            
        </div>
    </div>
</div>
