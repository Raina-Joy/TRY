<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        <a *ngFor="let item of responseData" href="#" class="list-group-item list-group-item-action bg-success text-white border-white border-3 ">
          <div class="d-flex w-100 justify-content-between">
            <h6><small class="list-group-item-light">PickupId:{{ item._id }}</small></h6><br>

            <h5 class="mb-1">{{ item.date }}</h5>
            <small>Reward choice:{{ item.category }}</small>
          </div>
          <p class="mb-1">{{ item.address }}</p>
          <small>{{ textdata }}</small>
        </a>
      </div>
    </div>
  </div>
</div>
