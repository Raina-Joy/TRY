<div class="container">
    <div class="row mb-lg-5 ">
        <div class="col-lg-6 mt-5 mb-lg-5 p-4 shadow mx-auto align-content-center bg-dark-subtle gradient-custom-5 " >
            <form (ngSubmit)="pickUpSubmit()" [formGroup]="pickupform">
                <div class="mb-2 d-flex justify-content-center">
                    <h2>Schedule Pickup</h2>
                </div>
                <!-- <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div> -->

                <div class="mb-2">
                    <label for="name" class="form-label">Pickup Address</label>
                    <textarea name="" formControlName="address" cols="65" rows="3" class="form-control"></textarea>
                    <div *ngIf="pickupform.get('address')?.invalid && pickupform.get('address')?.touched">
                        <div class="text-danger small " *ngIf="pickupform.get('address')?.errors?.['required']">Address is required.</div>
                    </div>
                </div>
                

                <div class="mb-2">
                    <label for="name" class="form-label">Pincode</label>
                    <input type="number" class="form-control" formControlName="pincode">
                    <div *ngIf="pickupform.get('pincode')?.invalid && pickupform.get('pincode')?.touched">
                        <div class="text-danger small " *ngIf="pickupform.get('pincode')?.errors?.['required']">Pincode is required.</div>
                        <div class="text-danger small " *ngIf="pickupform.get('pincode')?.errors?.['pattern']">Pincode must be a 6-digit number.</div>
                    </div>
                </div>
               

                <div class="mb-2">
                    <label for="name" class="form-label">Mobile number</label>
                    <input type="number" class="form-control" formControlName="phno">
                    <div *ngIf="pickupform.get('phno')?.invalid && pickupform.get('phno')?.touched">
                        <div class="text-danger small " *ngIf="pickupform.get('phno')?.errors?.['required']">Mobile number is required.</div>
                        <div class="text-danger small " *ngIf="pickupform.get('phno')?.errors?.['pattern']">Mobile number must be a 10-digit number.</div>
                    </div>
                </div>
                
                
                <div class="mb-2">
                    <label for="name" class="form-label">Email Id</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="pickupform.get('email')?.invalid && pickupform.get('email')?.touched">
                        <div class="text-danger small " *ngIf="pickupform.get('email')?.errors?.['required']">Email is required.</div>
                        <div class="text-danger small " *ngIf="pickupform.get('email')?.errors?.['email']">Invalid email format.</div>
                      </div>
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">Choose pickup date</label>
                    <input type="date" class="form-control" formControlName="date" [min]="pickupform.get('date')?.value">
                    <div *ngIf="pickupform.get('date')?.invalid && pickupform.get('date')?.touched">
                        <div class="text-danger small " *ngIf="pickupform.get('date')?.errors?.['required']">Date is required.</div>
                    </div>

                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">Choose Pickup Time range</label>
                    <select class="form-select" formControlName="time" >
                        <option value="9.30 am - 6.30 pm" selected>9.30 am - 6.30 pm</option>
                      </select>
                      <div *ngIf="pickupform.get('time')?.invalid && pickupform.get('time')?.touched">
                        <div class="text-danger small " *ngIf="pickupform.get('time')?.errors?.['required']">Time is required.</div>
                </div>
                
                <div class="row ">
                    <label for="">Choose the reward category</label>

                    <div class="col-lg-6"> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="category" value="Gadgets"/>
                            <label class="form-check-label" for="flexRadioDefault1"> Gagdets </label>
                          </div>
                    </div>
                    <div class="col-lg-6"> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="category" value="Beauty"/>
                            <label class="form-check-label" for="flexRadioDefault1"> Beauty </label>
                          </div>
                    </div>
                    <div class="col-lg-6"> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="category" value="Food"/>
                            <label class="form-check-label" for="flexRadioDefault1"> Food </label>
                          </div>
                    </div>
                    <div class="col-lg-6"> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="category" value="Babycare"/>
                            <label class="form-check-label" for="flexRadioDefault1"> Baby care </label>
                          </div>
                    </div>
                    <div class="col-lg-6"> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="category" value="Clothing"/>
                            <label class="form-check-label" for="flexRadioDefault1"> Clothing </label>
                          </div>
                    </div>
                    <div class="col-lg-6"> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="category" value="Grocery"/>
                            <label class="form-check-label" for="flexRadioDefault1"> Grocery </label>
                          </div>
                    </div>
                    
                </div>

                <div *ngIf="pickupform.get('category')?.invalid && pickupform.get('category')?.touched">
                    <div class="text-danger small " *ngIf="pickupform.get('category')?.errors?.['required']">Category is required.</div>
                    </div>
                
           
               
                <div class=" d-flex justify-content-center ">
                    <button type="submit" class="btn btn-light btn-outline-success">Submit</button>

                </div>
                
                </div>
            </form>

        </div>
    </div>
</div>
