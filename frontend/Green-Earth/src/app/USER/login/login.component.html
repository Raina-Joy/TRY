
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center pb-3 ">
        <h3>Green<i style="color: lightgreen;" class="fa-brands fa-pagelines"></i>Earth</h3>
        </div>
        <div class="col-lg-6 mx-auto mt-4 p-lg-4 bg-success-subtle rounded-4 shadow-lg border border-2 border-dark-subtle ">
            <h4 class="text-center mt-3">Login</h4>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-group">
                <div class="mb-3">
                    <label for="name">Phone Number:</label>      
                   <input type="number" class="form-control" formControlName="phno" placeholder="Enter your phone number" style="width: 100%;height: min-content;">
                </div>
                <div class="mb-3">
                   <label for="password">Password:</label>
                   <input type="password" class="form-control" formControlName="password"  style="width: 100%;">
                </div>
                <div class="d-flex mt-5 justify-content-center">
                    <button type="submit" class="btn-success rounded" style="width: 40%;">Login</button>
                </div>
                <div class="d-flex m-4 justify-content-between">
                    <a [routerLink]="['/signup']" class="text-decoration-none text-success">Create Account</a>
                    <a [routerLink]="['/fpwd']" class="text-decoration-none text-success">Forgot password</a>
                    
                </div>
                
            </div>
            </form>
            
        </div>
    </div>
</div>
