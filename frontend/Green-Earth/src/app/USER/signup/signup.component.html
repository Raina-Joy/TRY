<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
        <h3>Green<i style="color: lightgreen;" class="fa-brands fa-pagelines"></i>Earth</h3>
        </div>
        <div class="col-lg-6 mx-auto mt-4 p-lg-4 bg-success-subtle rounded-4 shadow-lg border border-2 border-dark-subtle ">
        
            <h4 class="text-center mt-3">Create an account</h4>
            <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
                <div class="form-group">
                <div class="mb-3">
                    <label for="name">Name:</label>      
                   <input type="text" required class="form-control" formControlName="name" pattern="[a-zA-Z\s]{2,}" title="Name must contain only letters and be at least 2 characters long" placeholder="Enter your full name" style="width: 100%;height: min-content;">
                   <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                    <div class="text-danger small " *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</div>
                </div>
                </div>
                <div class="mb-3">
                    <label for="name">Phone Number</label>      
                   <input type="number" required class="form-control" formControlName="phno" placeholder="Enter your mobile number" style="width: 100%;height: min-content;">
                   <div *ngIf="signupForm.get('phno')?.invalid && signupForm.get('phno')?.touched">
                    <div class="text-danger small " *ngIf="signupForm.get('phno')?.errors?.['required']">Mobile number is required.</div>
                    <div class="text-danger small " *ngIf="signupForm.get('phno')?.errors?.['pattern']">Mobile number must be a 10-digit number.</div>
                </div>
                </div>
                <div class="mb-3">
                    <label for="name">Email</label>      
                   <input type="email" required class="form-control" formControlName="email" placeholder="Enter your full name" style="width: 100%;height: min-content;">
                   <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    <div class="text-danger small " *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div class="text-danger small " *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
                  </div>
                </div>
                <div class="mb-3">
                   <label for="password">Password:</label>
                   <input type="password" required class="form-control" formControlName="password" style="width: 100%;">
                   <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    <div class="text-danger small " *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                   <div *ngIf="signupForm.controls['password'].errors?.['passwordStrength']" class="text-danger small">
                    Password must contain at least one digit, one lowercase and one uppercase letter, and at least 8 characters.
                  </div>
                  </div>
                </div>
                <div class="d-flex mt-5 justify-content-center">
                    <button type="submit" class="btn-success rounded" style="width: 40%;" [disabled]="!signupForm.valid">Submit</button>
                </div>
            </div>
            </form>
            
        </div>
    </div>
</div>
